<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LanguageLearningTools</title>
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap classes -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <div class="d-flex align-items-start">
      <button
        class="btn btn-primary me-2"
        data-bs-toggle="modal"
        data-bs-target="#newListModal"
      >
        New Language
      </button>
      <a href="writingtool.html" class="btn btn-primary">Writing Tool</a>

      <ul class="d-flex" style="list-style: none" id="allLanguages"></ul>
    </div>
    <div class="d-flex">
      <button
        class="btn btn-primary"
        id="newquizbutton"
        data-bs-toggle="modal"
        data-bs-target="#newQuizModal"
      >
        New Quiz
      </button>
      <ul class="d-flex" style="list-style: none" id="allquizzes"></ul>
    </div>

    <div class="d-flex justify-content-between">
      <div>
        <form id="newvocabularyword" class="d-flex mt-4">
          <input
            type="text"
            class="me-2"
            style="width: 250px"
            id="vocabularyinput"
            placeholder="Add a new vocabulary word..."
          />
          <button onclick="addVocabularyWord(event)">Add</button>
        </form>
        <ul id="vocabulary-list"></ul>
      </div>
      <div class="loader" style="display: none"></div>
      <div id="quiz-section" style="display: none">
        <div class="container mt-5">
          <div class="card">
            <div class="card-body">
              <div id="quiz-progress"></div>
              <!-- Question -->
              <h5 class="card-title" id="question"></h5>

              <!-- Choices -->
              <div id="choices"></div>
              <div id="result"></div>
              <!-- Next button -->
              <button
                class="btn btn-primary mt-3"
                id="nextBtn"
                onclick="displayNextQuestion()"
              >
                Next
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="results"></div>
      <ul id="favoritequiz" style="list-style: none"></ul>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="newListModal"
      tabindex="-1"
      aria-labelledby="newListModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="newLanguageListLabel">
              Add New Language
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              id="languageInput"
              class="form-control"
              placeholder="Add A New Language..."
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick="addNewLanguage()"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="newQuizModal"
      tabindex="-1"
      aria-labelledby="newQuizModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="newQuizListLabel">Add New Quiz</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              onclick="resetQuizForm()"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              id="quiznameinput"
              class="form-control mb-2"
              placeholder="Add A New Quiz..."
            />
            <input
              type="text"
              id="quizdescriptioninput"
              class="form-control"
              placeholder="Add A New Quiz Description..."
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="resetQuizForm()"
            >
              Close
            </button>
            <button
              type="button"
              id="createquiz"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick="addNewQuiz()"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
