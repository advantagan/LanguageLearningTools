<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writing Tool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <div>
      <a href="index.html" class="btn btn-primary">Home</a>
    </div>

    <div class="w-50 mx-auto mt-4">
      <textarea
        class="form-control"
        name="userinput"
        id="userinput"
        placeholder="Enter your thoughts here..."
      ></textarea>
    </div>
    <div class="w-50 mx-auto d-flex justify-content-end">
      <button class="btn btn-primary mt-4" onclick="submitUserInput()">
        Submit
      </button>
    </div>
    <div id="responses" class="mt-4 w-50 mx-auto"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="writingtool.js"></script>
  </body>
</html>
